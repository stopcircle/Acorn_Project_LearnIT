<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/layout :: layout(~{::title}, ~{::content}, ~{::css}, ~{})}">

<head>
    <title th:fragment="title">500 - 서비스 오류</title>

    <th:block th:fragment="css">
        <link rel="stylesheet" th:href="@{/css/error/500.css}">
    </th:block>
</head>

<body>
<div th:fragment="content" class="home-container">
    <section th:fragment="content">
        <div class="error-wrapper">
            <h1 class="error-code">500</h1>
            <h2 class="error-title">서비스 이용에 불편을 드려 죄송합니다.</h2>
            <p class="error-desc">
                시스템 에러가 발생하여 페이지를 표시할 수 없습니다.<br>
                잠시 후 다시 시도해 주시기 바랍니다.
            </p>

            <a href="/home" class="btn-go-home">홈으로 이동</a>
        </div>
    </section>
</div>
</body>
</html>
