<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>500 - 서비스 오류</title>

    <link rel="stylesheet" th:href="@{/css/common/base.css}">
    <link rel="stylesheet" th:href="@{/css/common/header.css}">

    <style>
        .error-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            text-align: center;
        }
        .error-code { font-size: 8rem; font-weight: 900; color: #ffc107; margin: 0; }
        .error-title { font-size: 2rem; margin: 20px 0; color: #333; }
        .error-desc { color: #666; margin-bottom: 40px; line-height: 1.6; }
        .btn-go-home {
            padding: 15px 30px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn-go-home:hover { background-color: #555; }
    </style>
</head>

<body>
<header th:replace="~{fragments/header :: site-header}"></header>

<div class="error-wrapper">
    <h1 class="error-code">500</h1>
    <h2 class="error-title">서비스 이용에 불편을 드려 죄송합니다.</h2>
    <p class="error-desc">
        시스템 에러가 발생하여 페이지를 표시할 수 없습니다.<br>
        잠시 후 다시 시도해 주시기 바랍니다.
    </p>

    <a href="/home" class="btn-go-home">홈으로 이동</a>
</div>

</body>
</html>
