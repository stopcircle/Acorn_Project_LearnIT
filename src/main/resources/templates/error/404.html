<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>404 - 페이지를 찾을 수 없음</title>

  <link rel="stylesheet" th:href="@{/css/common/base.css}">
  <link rel="stylesheet" th:href="@{/css/common/header.css}">
    <link rel="stylesheet" th:href="@{/css/common/mainnav.css}">

  <style>
    .error-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 80vh; /* 헤더 제외하고 화면 꽉 채우기 */
      text-align: center;
    }
    .error-code { font-size: 8rem; font-weight: 900; color: #dc3545; margin: 0; }
    .error-title { font-size: 2rem; margin: 20px 0; color: #333; }
    .error-desc { color: #666; margin-bottom: 40px; line-height: 1.6; }
    .btn-go-home {
      padding: 15px 30px;
      background-color: #333; /* 브랜드 컬러로 변경 가능 */
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: 0.3s;
    }
    .btn-go-home:hover { background-color: #555; }
  </style>
</head>

<body>
<header th:replace="~{fragments/header :: site-header}"></header>

<div class="error-wrapper">
  <h1 class="error-code">404</h1>
  <h2 class="error-title">페이지를 찾을 수 없습니다.</h2>
  <p class="error-desc">
    방문하시려는 페이지의 주소가 잘못 입력되었거나,<br>
    페이지의 주소가 변경 혹은 삭제되어 요청하신 페이지를 찾을 수 없습니다.
  </p>

  <a href="/home" class="btn-go-home">홈으로 이동</a>
</div>

</body>
</html>
