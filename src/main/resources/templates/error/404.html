<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/layout :: layout(~{::title}, ~{::content}, ~{::css}, ~{})}">

<head>
  <title th:fragment="title">404 - 페이지를 찾을 수 없음</title>

  <th:block th:fragment="css">
    <link rel="stylesheet" th:href="@{/css/error/404.css}">
  </th:block>
</head>

<body>
<div th:fragment="content" class="home-container">
  <section th:fragment="content">
    <div class="error-wrapper">
      <h1 class="error-code">404</h1>
      <h2 class="error-title">페이지를 찾을 수 없습니다.</h2>
      <p class="error-desc">
        방문하시려는 페이지의 주소가 잘못 입력되었거나,<br>
        페이지의 주소가 변경 혹은 삭제되어 요청하신 페이지를 찾을 수 없습니다.
      </p>

      <a href="/home" class="btn-go-home">홈으로 이동</a>
    </div>
  </section>
</div>
</body>
</html>
