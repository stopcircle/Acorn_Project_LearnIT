<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/layout :: layout(~{::title}, ~{::content}, ~{::css}, ~{})}">

<head>
  <title th:fragment="title">검색 결과</title>

  <th:block th:fragment="css">
    <link rel="stylesheet" th:href="@{/css/home/home.css}">
    <link rel="stylesheet" th:href="@{/css/courselist/course-list.css}">
  </th:block>
</head>

<body>
<div th:fragment="content" class="home-container">
<section th:fragment="content">
  <div class="search-container">

    <div class="search-header">
      <h2>'<span class="keyword" th:text="${keyword}"></span>' 검색 결과</h2>
      <p style="color:#888; margin-top:5px;">
        총 <span th:text="${#lists.size(list)}">0</span>개의 강의가 검색되었습니다.
      </p>
    </div>

    <!-- 검색 결과 -->
    <main class="content">
      <section id="courseGrid" class="course-grid"></section>

      <!-- JS가 상태에 따라 보여줄 메시지 영역(선택) -->
      <div id="searchMessage" style="text-align:center; padding:100px 0;"></div>
    </main>

    <script>
      // 서버에서 내려준 keyword 사용 (SearchController에서 model.addAttribute("keyword", keyword); 했으니)
      const serverKeyword = /*[[${keyword}]]*/ '';
    </script>
    <script src="/js/search/search-result.js"></script>

  </div>
</section>
</div>
</body>
</html>
