<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/layout :: layout(~{::title}, ~{::content}, ~{::css}, ~{::script})}">

<head>
    <title th:fragment="title">결제 실패 - LearnIT</title>

    <th:block th:fragment="css">
        <link rel="stylesheet" th:href="@{/css/payment/paymentResult.css}">
    </th:block>
</head>

<body>

<div th:fragment="content">
    <section class="payment-fail-container">
        <div class="fail-content-box">

            <div class="fail-icon">
                <i class="fa-solid fa-circle-xmark"></i>
            </div>

            <h1 class="fail-title">결제에 실패하였습니다.</h1>

            <div class="fail-reason-box">
                <span class="reason-label">실패 사유:</span>
                <span class="reason-text"
                      th:text="${errorMessage != null ? errorMessage : '알 수 없는 오류가 발생했습니다.'}">
                    오류 메시지 내용
                </span>
            </div>

            <div class="fail-actions">
                <a href="javascript:history.back()" class="btn-action retry-btn">
                    다시 결제하기
                </a>
                <a href="/home" class="btn-action home-btn">
                    홈으로 가기
                </a>
            </div>

        </div>
    </section>
</div>

<th:block th:fragment="script">
</th:block>

</body>
</html>
