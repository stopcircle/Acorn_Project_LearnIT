<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/layout :: layout(~{::title}, ~{::content}, ~{::css}, ~{})}">
<th:block th:fragment="css">
    <link rel="stylesheet" th:href="@{/css/common/notice.css}">
</th:block>
    <head>
        <title th:fragment="title">공지사항</title>

    </head>

    <body>
    <div th:fragment="content">

        <section class="notice-page container">
            <h1 class="notice-title">공지사항</h1>

            <div class="notice-table-wrap">
                <table class="notice-table">
                    <thead>
                    <tr>
                        <th class="col-no">번호</th>
                        <th class="col-title">제목</th>
                        <th class="col-date">작성일자</th>
                        <th class="col-writer">작성자</th>
                    </tr>
                    </thead>

                    <tbody>
                    <!-- ✅ 지금은 더미 데이터(나중에 DB 붙이면 th:each로 교체) -->
                    <tr>
                        <td>1</td>
                        <td class="td-title">
                            <a th:href="@{/notice/1}">제목 내용</a>
                        </td>
                        <td>날짜</td>
                        <td>이름</td>
                    </tr>
                    <tr><td colspan="4" class="empty-row"></td></tr>
                    <tr><td colspan="4" class="empty-row"></td></tr>
                    <tr><td colspan="4" class="empty-row"></td></tr>
                    <tr><td colspan="4" class="empty-row"></td></tr>
                    </tbody>
                </table>
            </div>

            <!-- 페이지네이션 -->
            <nav class="pagination" aria-label="공지사항 페이지네이션">
                <a class="page-btn" href="#" aria-label="이전">&lt;</a>

                <a class="page-num is-active" href="#">1</a>
                <a class="page-num" href="#">2</a>
                <a class="page-num" href="#">3</a>
                <span class="page-dots">…</span>
                <a class="page-num" href="#">10</a>
                <a class="page-num" href="#">11</a>

                <a class="page-btn" href="#" aria-label="다음">&gt;</a>
            </nav>

        </section>

    </div>
    </body>
    </html>
