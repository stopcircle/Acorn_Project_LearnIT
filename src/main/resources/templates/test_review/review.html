<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>리뷰 작성</title>
</head>
<body>

<h2>리뷰 작성</h2>

<section>
    <h2 class="cd-h2">수강평</h2>

    <!-- ✅ 이 hidden input에서 courseId를 가져와서 JS가 사용 -->
    <input type="hidden" id="courseId"
           th:value="${courseId}"/><!-- 필요하면 ${course.courseId} 로 변경 -->
    <!-- 리뷰 등록 폼 (로그인 + 수강자만 보이도록 숨김 기본값) -->
    <div id="reviewFormWrapper" style="display:none;">

        <form id="reviewForm" onsubmit="submitReview(event)">
            <div>
                <label>평점</label>
                <select id="rating">
                    <option value="5">★★★★★</option>
                    <option value="4">★★★★</option>
                    <option value="3">★★★</option>
                    <option value="2">★★</option>
                    <option value="1">★</option>
                </select>
            </div>

            <div>
                <label>후기</label><br>
                <textarea id="comment" rows="4" cols="50"></textarea>
            </div>

            <button type="submit">수강평 등록</button>
            <p id="reviewMessage"></p>
        </form>

    </div>

    <!-- 리뷰 카드가 들어갈 영역 -->
    <div id="reviewList"></div>
</section>

<!-- main content js -->
<th:block th:fragment="script">
    <script th:src="@{/js/review/review.js}"></script>
</th:block>

</body>
</html>
