<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{
        layout/mypage-layout :: layout(
          ~{::title},
          ~{::content},
          ~{::css},
          ~{::script}
        )
      }">

<head>
    <title th:fragment="title">마이페이지 메인</title>

    <th:block th:fragment="css">
        <link rel="stylesheet" th:href="@{/css/mypage.css}">
        <link rel="stylesheet" th:href="@{/css/mypage-navbar.css}">
        <link rel="stylesheet" th:href="@{/css/common/mainnav.css}">
    </th:block>

    <th:block th:fragment="script"></th:block>
</head>

<body>

<div th:fragment="content">

    <h1 class="dashboard-title">대시보드</h1>

    <div class="mypage-dashboard">
        <section class="card card-large">
            <h2>최근 학습 강의</h2>
        </section>

        <section class="card card-small">
            <h2>주간 학습</h2>
        </section>

        <section class="card card-small">
            <h2>수료증</h2>
        </section>

        <section class="card card-large">
            <h2>캘린더</h2>
        </section>
    </div>

</div>

</body>
</html>>
