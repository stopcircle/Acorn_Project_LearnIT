<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{
        layout/mypageLayout :: layout(
          ~{::title},
          ~{::content},
          ~{::css},
          ~{::script}
        )
      }">

<head>
    <title th:fragment="title">마이 Q&A</title>

    <th:block th:fragment="css">
        <link rel="stylesheet" th:href="@{/css/mypage/mypage.css}">
        <link rel="stylesheet" th:href="@{/css/mypage/mypageNavbar.css}">
        <link rel="stylesheet" th:href="@{/css/mypage/myQna.css}">
    </th:block>

    <th:block th:fragment="script">
        <script th:src="@{/js/mypage/myQna.js}"></script>
    </th:block>
</head>

<body>

<div th:fragment="content">
    <h1 class="dashboard-title">마이 Q&A</h1>

    <!-- Q&A 목록 -->
    <div class="qna-container">
        <div class="qna-list" th:if="${qnaList != null and !#lists.isEmpty(qnaList)}">
            <div class="qna-item" th:each="qna : ${qnaList}">
                <div class="qna-header">
                    <div class="qna-meta">
                        <span class="qna-course" th:text="${qna.courseTitle != null ? qna.courseTitle : '강의명 없음'}">강의명</span>
                        <span class="qna-date" th:text="${#temporals.format(qna.createdAt, 'yyyy. MM. dd. HH:mm')}">2024. 01. 01. 12:00</span>
                    </div>
                    <div class="qna-status-wrapper">
                        <span class="qna-status" 
                              th:classappend="${qna.isResolved == 'Y'} ? 'status-resolved' : 'status-pending'"
                              th:text="${qna.isResolved == 'Y'} ? '답변완료' : '답변대기'">답변대기</span>
                    </div>
                </div>
                <div class="qna-content">
                    <p th:text="${qna.content}">질문 내용...</p>
                </div>
                <!-- 관리자/서브어드민: 답변 내용 표시 -->
                <div class="qna-answer" th:if="${(userRole == 'ADMIN' or userRole == 'SUB_ADMIN') and qna.answer != null and !qna.answer.isEmpty()}">
                    <div class="answer-label">답변</div>
                    <div class="answer-content">
                        <p th:text="${qna.answer}">답변 내용...</p>
                        <div class="answer-date" th:if="${qna.answeredAt != null}">
                            <span th:text="${#temporals.format(qna.answeredAt, 'yyyy. MM. dd. HH:mm')}">2024. 01. 01. 14:00</span>
                        </div>
                    </div>
                </div>
                
                <!-- 일반 사용자: 챗봇 질문(course_id가 NULL)의 답변은 바로 표시 -->
                <div class="qna-answer" th:if="${userRole != 'ADMIN' and userRole != 'SUB_ADMIN' and (qna.courseId == null or qna.courseId == 0) and qna.answer != null and !qna.answer.isEmpty()}">
                    <div class="answer-label">답변</div>
                    <div class="answer-content">
                        <p th:text="${qna.answer}">답변 내용...</p>
                        <div class="answer-date" th:if="${qna.answeredAt != null}">
                            <span th:text="${#temporals.format(qna.answeredAt, 'yyyy. MM. dd. HH:mm')}">2024. 01. 01. 14:00</span>
                        </div>
                    </div>
                </div>
                
                <!-- 일반 사용자: 강의 관련 질문의 답변 등록 여부만 표시 (답변 내용은 숨김) -->
                <div class="qna-answer-notice" th:if="${userRole != 'ADMIN' and userRole != 'SUB_ADMIN' and qna.courseId != null and qna.courseId > 0 and qna.answeredAt != null}">
                    <div class="answer-label">답변</div>
                    <div class="answer-content">
                        <p class="answer-notice-text">답변이 등록되었습니다. 강의 영상 페이지에서 확인하실 수 있습니다.</p>
                        <div class="answer-date" th:if="${qna.answeredAt != null}">
                            <span th:text="${#temporals.format(qna.answeredAt, 'yyyy. MM. dd. HH:mm')}">2024. 01. 01. 14:00</span>
                        </div>
                    </div>
                </div>
                
                <!-- 버튼: 관리자/서브어드민은 "강의 상세보기", 일반 사용자는 "답변 상세보기" -->
                <div class="qna-actions" th:if="${qna.courseId != null}">
                    <a th:href="${qna.firstChapterId != null} 
                           ? @{'/course/play?courseId=' + ${qna.courseId} + '&chapterId=' + ${qna.firstChapterId} + '&openTab=qna'}
                           : @{'/CourseDetail?courseId=' + ${qna.courseId}}"
                       class="course-detail-btn"
                       th:text="${(userRole == 'ADMIN' or userRole == 'SUB_ADMIN') ? '강의 상세보기 →' : '답변 상세보기 →'}">
                        강의 상세보기 →
                    </a>
                </div>
            </div>
        </div>

        <!-- Q&A가 없을 경우 -->
        <div class="empty-message" th:if="${qnaList == null or #lists.isEmpty(qnaList)}">
            <p>작성한 Q&A가 없습니다.</p>
        </div>
    </div>

    <!-- 페이징 -->
    <div class="pagination" th:if="${totalPages > 1}">
        <a th:if="${startPage > 1}"
           th:href="@{/mypage/qa(page=${startPage - 1}, size=${pageSize})}"
           class="page-link">
            이전
        </a>
        <span th:each="i : ${#numbers.sequence(startPage, endPage)}" class="page-number">
            <a th:if="${i != currentPage}"
               th:href="@{/mypage/qa(page=${i}, size=${pageSize})}"
               th:text="${i}">1</a>
            <strong th:if="${i == currentPage}"
                    th:text="${i}">1</strong>
        </span>
        <a th:if="${endPage < totalPages}"
           th:href="@{/mypage/qa(page=${endPage + 1}, size=${pageSize})}"
           class="page-link">
            다음
        </a>
    </div>

    <!-- 총 개수 표시 -->
    <div class="qna-summary">
        <p>총 <strong th:text="${totalCount}">0</strong>개의 Q&A</p>
    </div>
</div>

</body>
</html>
