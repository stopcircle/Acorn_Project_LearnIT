<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{
        layout/mypage-layout :: layout(
          ~{::title},
          ~{::content},
          ~{::css},
          ~{::script}
        )
      }">

<head>
    <title th:fragment="title">개인정보 수정</title>

    <th:block th:fragment="css">
        <link rel="stylesheet" th:href="@{/css/mypage/mypage.css}">
        <link rel="stylesheet" th:href="@{/css/mypage/mypage-navbar.css}">
        <link rel="stylesheet" th:href="@{/css/mypage/profile.css}">
    </th:block>
</head>

<body>
    <div th:fragment="content" class="profile-edit-container">
        <h1>개인정보 수정</h1>

        <!-- 에러 메시지 -->
        <div th:if="${error}" class="error-message" th:text="${error}"></div>
        <!-- 성공 메시지 -->
        <div th:if="${message}" class="success-message" th:text="${message}"></div>

        <form th:action="@{/mypage/settings/update}" method="post" class="edit-form" id="profileEditForm">
            
            <div class="form-group">
                <label for="name">이름</label>
                <div class="input-with-button">
                    <input type="text" id="name" name="name" th:value="${updateDTO.name}" placeholder="이름을 입력하세요">
                    <button type="submit" class="btn-modify">수정</button>
                </div>
            </div>

            <div class="form-group">
                <label for="password">비밀번호</label>
                <div class="input-with-button">
                    <input type="password" id="password" name="password" placeholder="새 비밀번호를 입력하세요">
                    <button type="submit" class="btn-modify">수정</button>
                </div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">비밀번호 확인</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="비밀번호를 다시 입력하세요">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <div class="input-with-button">
                    <input type="email" id="email" name="email" th:value="${updateDTO.email}" placeholder="이메일을 입력하세요">
                    <button type="submit" class="btn-modify">수정</button>
                </div>
            </div>

            <div class="form-group">
                <label for="phone">전화번호</label>
                <div class="input-with-button">
                    <input type="tel" id="phone" name="phone" th:value="${updateDTO.phone}" placeholder="전화번호를 입력하세요">
                    <button type="submit" class="btn-modify">수정</button>
                </div>
            </div>

            <div class="form-group">
                <label for="githubUrl">깃허브 주소</label>
                <div class="input-with-button">
                    <input type="url" id="githubUrl" name="githubUrl" th:value="${updateDTO.githubUrl}" placeholder="깃허브 주소를 입력하세요">
                    <button type="submit" class="btn-modify">수정</button>
                </div>
            </div>

            <div class="form-group">
                <label for="region">주 활동 지역</label>
                <div class="input-with-button">
                    <select id="region" name="region">
                        <option value="">선택하세요</option>
                        <option value="서울" th:selected="${updateDTO.region == '서울'}">서울</option>
                        <option value="경기" th:selected="${updateDTO.region == '경기'}">경기</option>
                        <option value="인천" th:selected="${updateDTO.region == '인천'}">인천</option>
                        <option value="부산" th:selected="${updateDTO.region == '부산'}">부산</option>
                        <option value="대구" th:selected="${updateDTO.region == '대구'}">대구</option>
                        <option value="대전" th:selected="${updateDTO.region == '대전'}">대전</option>
                        <option value="광주" th:selected="${updateDTO.region == '광주'}">광주</option>
                        <option value="울산" th:selected="${updateDTO.region == '울산'}">울산</option>
                        <option value="세종" th:selected="${updateDTO.region == '세종'}">세종</option>
                        <option value="강원" th:selected="${updateDTO.region == '강원'}">강원</option>
                        <option value="충북" th:selected="${updateDTO.region == '충북'}">충북</option>
                        <option value="충남" th:selected="${updateDTO.region == '충남'}">충남</option>
                        <option value="전북" th:selected="${updateDTO.region == '전북'}">전북</option>
                        <option value="전남" th:selected="${updateDTO.region == '전남'}">전남</option>
                        <option value="경북" th:selected="${updateDTO.region == '경북'}">경북</option>
                        <option value="경남" th:selected="${updateDTO.region == '경남'}">경남</option>
                        <option value="제주" th:selected="${updateDTO.region == '제주'}">제주</option>
                    </select>
                    <button type="submit" class="btn-modify">수정</button>
                </div>
            </div>

        </form>
    </div>

    <th:block th:fragment="script">
        <!-- 필요시 JavaScript 추가 -->
    </th:block>
</body>
</html>
