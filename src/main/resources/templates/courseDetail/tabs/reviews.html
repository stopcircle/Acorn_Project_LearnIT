<th:block th:fragment="reviewsFragment(reviews)">

    <input type="hidden" id="courseId" th:value="${course.courseId}" />

    <section class="review-section">
        <div class="review-wrap">

            <div class="review-header">
                <div class="review-title-row">
                    <h3 class="review-title">수강평</h3>
                    <!-- ✅ 이미 작성한 유저 UX: 내 리뷰 위치로 이동 -->
                    <button type="button" id="myReviewBtn" class="review-my-btn" style="display:none;">내 수강평 보기</button>
                </div>

                <div class="review-summary">
                    <div class="rating-badge">
                        <span class="rating-num" id="avgRating">0.0</span>
                        <span class="rating-max">/ 5</span>
                    </div>

                    <div class="rating-meta">
                        <div class="stars" id="avgStars"></div>
                        <div class="count" id="reviewCount">0개의 수강평</div>
                    </div>
                </div>
            </div>

            <!-- ✅ 수강/작성 권한 안내 (JS에서 제어) -->
            <div id="reviewGateNotice" class="review-gate-notice" style="display:none;"></div>

            <!-- 리뷰 등록 폼 -->
            <div id="reviewFormWrapper" style="display:none;">
                <form id="reviewForm" class="review-form">
                    <div class="row">
                        <label>평점</label>
                        <select id="rating">
                            <option value="5">★★★★★</option>
                            <option value="4">★★★★</option>
                            <option value="3">★★★</option>
                            <option value="2">★★</option>
                            <option value="1">★</option>
                        </select>
                    </div>

                    <div>
                        <label>후기</label>
                        <textarea id="comment" rows="4" placeholder="강의 후기를 남겨주세요."></textarea>
                    </div>

                    <button type="submit" class="btn-primary">수강평 등록</button>
                </form>

                <div id="reviewMessage"></div>
            </div>

            <!-- 리뷰 리스트 -->
            <div id="reviewList"></div>

        </div>
    </section>

</th:block>
