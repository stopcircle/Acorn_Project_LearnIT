<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="detailHeader(course, activeTab)">

    <section class="cd-hero">
        <div class="cd-hero__inner">
            <div class="cd-hero__left">
                <h1 class="cd-title" th:text="${course.title}">강의 제목</h1>
                <p class="cd-sub" th:text="${course.description}">강의 설명</p>

                <div class="cd-tags">
                    <span class="tag">Spring</span>
                    <span class="tag">Spring Boot</span>
                    <span class="tag">RAG</span>
                </div>
            </div>

            <div class="cd-hero__right">
                <img class="cd-hero__img"
                     th:src="${course.detailImgUrl != null ? course.detailImgUrl : '/images/no-image.png'}"
                     alt="">
            </div>
        </div>
    </section>

    <nav class="cd-tabs">
        <a th:href="@{/CourseDetail/intro(courseId=${course.courseId})}"
           th:classappend="${activeTab == 'intro'} ? 'is-active' : ''">강의 소개</a>

        <a th:href="@{/CourseDetail/curriculum(courseId=${course.courseId})}"
           th:classappend="${activeTab == 'curriculum'} ? 'is-active' : ''">커리큘럼</a>

        <a th:href="@{/CourseDetail/reviews(courseId=${course.courseId})}"
           th:classappend="${activeTab == 'reviews'} ? 'is-active' : ''">수강평</a>
    </nav>

</th:block>
</html>
