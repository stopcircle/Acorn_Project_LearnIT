<th:block xmlns:th="http://www.thymeleaf.org"
          th:fragment="detailSidebar(course, isLoggedIn, isEnrolled)">

    <aside class="cd-sidebar">
        <div class="cd-price">
            <span th:text="${course.price == 0 ? '무료' : #numbers.formatInteger(course.price, 0, 'COMMA') + '원'}">0원</span>
        </div>

        <!-- ✅ 로그인 + 수강중: 이어보기만 -->
        <button type="button" class="cd-btn primary"
                th:if="${isLoggedIn and isEnrolled}"
                data-action="continue">
            이어 보기
        </button>

        <!-- ✅ 비로그인: 수강신청 하기만 -->
        <button type="button" class="cd-btn primary"
                th:if="${!isLoggedIn}"
                data-action="login">
            수강신청 하기
        </button>

        <!-- ✅ 로그인 + 미수강: 수강신청 + 장바구니 -->
        <div th:if="${isLoggedIn and !isEnrolled}">
            <div class="cd-btn-row">
                <button type="button" class="cd-btn primary half"
                        data-action="enroll"
                        th:attr="data-course-id=${course.courseId}">
                    수강신청 하기
                </button>

                <button type="button" class="cd-btn secondary half"
                        data-action="cartAdd"
                        th:attr="data-course-id=${course.courseId}">
                    장바구니 담기
                </button>
            </div>
        </div>

        <!-- ✅ DB값 -->
        <div class="cd-info">
            <div class="row"><span>지식공유자</span><b th:text="${course.instructorName}">강사</b></div>
            <div class="row"><span>수강기간</span><b th:text="${course.periodText}">무제한</b></div>
        </div>

    </aside>

</th:block>
