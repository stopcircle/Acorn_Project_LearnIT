<!-- src/main/resources/templates/fragments/header.html -->
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="site-header">

    <header class="site-header">
        <div class="container header-inner">

            <!-- 모바일: 햄버거 버튼 -->
            <button type="button" class="menu-toggle" id="btn-menu" aria-label="메뉴 열기">
                ☰
            </button>

            <!-- 로고 -->
            <div class="logo">
                <a th:href="@{/home}">
                    <img th:src="@{/images/logo.png}" alt="LearnIT 로고" class="logo-img">
                </a>
            </div>

            <!-- PC: 메뉴 + 검색 -->
            <div class="header-center">
                <nav class="gnb">
                    <div class="gnb-item has-sub">
                        <a th:href="@{/CourseList}" class="gnb-link">강의목록</a>
                        <div class="submenu" aria-label="강의 카테고리">
                            <a th:each="cat : ${categories}"
                               th:text="${cat.name}"
                               th:href="@{/CourseList(categoryId=${cat.categoryId})}">
                            </a>
                        </div>
                    </div>

                    <a th:href="@{/notice}" class="gnb-item gnb-link">공지사항</a>
                </nav>

                <!-- ✅ 검색바 -->
                <form class="header-search" th:action="@{/search}" method="get">
                    <input type="text" name="keyword" placeholder="검색어를 입력하세요." class="search-input">
                    <button type="submit" class="search-btn" aria-label="검색">
                        <img th:src="@{/images/search-bar.png}" alt="검색" class="search-icon-img">
                    </button>
                </form>
            </div>

            <!-- PC: 오른쪽 -->
            <div class="header-right">

                <th:block th:if="${loginUserId != null
                 and (session.LOGIN_USER_ROLE == 'ADMIN' or session.LOGIN_USER_ROLE == 'SUB_ADMIN')
                 and (currentPath == null or !#strings.startsWith(currentPath, '/admin'))}">
                    <a th:href="@{/admin/home}" class="admin-btn" aria-label="관리자 페이지">관리자</a>
                </th:block>

                <a th:href="@{/cart}" class="header-cart-btn" aria-label="장바구니">
                    <img th:src="@{/images/cart-icon.png}" class="header-cart-icon" alt="cart">
                    <!-- ✅ 항상 렌더링(0이면 숨김) → JS로 실시간 갱신 가능 -->
                    <span class="cart-count-badge"
                          th:text="${cartCount}"
                          th:classappend="${cartCount > 0} ? '' : ' is-hidden'">0</span>
                </a>

                <th:block th:if="${loginUserId == null}">
                    <a th:href="@{/login(redirect=${currentUrl})}" class="login-btn">로그인/회원가입</a>
                </th:block>

                <th:block th:if="${loginUserId != null}">
                    <a th:href="@{/mypage}" class="user-name" th:text="${loginUserName} + '님'"></a>
                    <form th:action="@{/logout}" method="post" style="display:inline;">
                        <button type="submit" class="logout-btn">로그아웃</button>
                    </form>
                </th:block>

            </div>

        </div>
    </header>

    <!-- 모바일 드로어 -->
    <nav class="mobile-nav" id="mobile-nav" aria-hidden="true">
        <div class="mobile-nav__overlay" id="mobile-nav-overlay"></div>

        <div class="mobile-nav__panel">

            <div class="mobile-nav__header">

                <button class="mobile-nav__close"
                        id="mobile-nav-close"
                        aria-label="닫기"
                        type="button">
                    &times;
                </button>

                <div class="mobile-nav__logo-wrap">
                    <img th:src="@{/images/logo.png}" alt="LearnIT 로고" class="mobile-nav__logo">
                </div>

                <th:block th:if="${loginUserId == null}">
                    <div class="mobile-nav__toprow mobile-nav__toprow--guest">
                        <a th:href="@{/cart}" class="mobile-nav__cart" aria-label="장바구니">
                            <img th:src="@{/images/cart-icon.png}" class="cart-icon" alt="cart">
                            <!-- ✅ 항상 렌더링(0이면 숨김) → JS로 실시간 갱신 가능 -->
                            <span class="cart-count-badge"
                                  th:text="${cartCount}"
                                  th:classappend="${cartCount > 0} ? '' : ' is-hidden'">0</span>
                        </a>

                        <a th:href="@{/login(redirect=${currentUrl})}" class="mobile-nav__login">로그인</a>
                    </div>
                </th:block>

                <th:block th:if="${loginUserId != null}">
                    <div class="mobile-nav__toprow mobile-nav__toprow--login">
                        <a th:href="@{/mypage}" class="mobile-nav__user-name" th:text="${loginUserName}">사용자</a>

                        <div class="mobile-nav__rightpack">
                            <a th:href="@{/cart}" class="mobile-nav__cart" aria-label="장바구니">
                                <img th:src="@{/images/cart-icon.png}" class="cart-icon" alt="cart">
                                <!-- ✅ 항상 렌더링(0이면 숨김) → JS로 실시간 갱신 가능 -->
                                <span class="cart-count-badge"
                                      th:text="${cartCount}"
                                      th:classappend="${cartCount > 0} ? '' : ' is-hidden'">0</span>
                            </a>

                            <form th:action="@{/logout}" method="post" style="display:inline;">
                                <button type="submit" class="mobile-nav__logout">로그아웃</button>
                            </form>
                        </div>
                    </div>
                </th:block>

            </div>

            <div class="mobile-nav__cards">

                <section class="mobile-card">
                    <a class="mobile-card__title" th:href="@{/CourseList}">강의목록</a>

                    <div class="mobile-card__sublist mobile-card__sublist--single">
                        <a th:each="cat : ${categories}"
                           th:text="${cat.name}"
                           th:href="@{/CourseList(categoryId=${cat.categoryId})}">
                        </a>
                    </div>
                </section>

                <section class="mobile-card mobile-card--compact mobile-card--notice">
                    <a class="mobile-card__title" th:href="@{/notice}" style="margin-bottom:6px;">공지사항</a>
                </section>

            </div>

        </div>
    </nav>

</th:block>
</html>
