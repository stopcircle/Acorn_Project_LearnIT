<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/layout :: layout(~{::title}, ~{::content}, ~{::css}, ~{::script})}">

<head>
  <title th:fragment="title">아이디/비밀번호 찾기 - LearnIT</title>
  
  <th:block th:fragment="css">
    <link rel="stylesheet" th:href="@{/css/user/find.css}">
  </th:block>
</head>

<body>
  <div th:fragment="content" class="find-container">
    <div class="find-wrapper">
      
      <!-- 상단 타이틀 영역 -->
      <div class="find-header">
        <div class="find-title-area">
          <span class="find-icon">◆</span>
          <h1 class="find-title">아이디/비밀번호 찾기</h1>
        </div>
        <a th:href="@{/login}" class="login-btn">로그인</a>
      </div>

      <!-- 찾기 폼 -->
      <div class="find-content">
        <div class="find-form-wrapper">
          
          <!-- 탭 메뉴 -->
          <div class="find-tabs">
            <button class="tab-btn active" data-tab="find-id">아이디 찾기</button>
            <button class="tab-btn" data-tab="find-password">비밀번호 찾기</button>
          </div>
          
          <!-- 아이디 찾기 -->
          <div class="tab-content active" id="find-id">
            <form class="find-form">
              <div class="form-group">
                <label for="find-id-email">이메일</label>
                <input type="email" id="find-id-email" name="email" placeholder="가입하신 이메일을 입력하세요" required>
              </div>
              
              <div class="form-group">
                <label for="find-id-phone">전화번호</label>
                <input type="tel" id="find-id-phone" name="phone" placeholder="가입하신 전화번호를 입력하세요" required>
              </div>
              
              <button type="submit" class="btn-find">아이디 찾기</button>
            </form>
          </div>
          
          <!-- 비밀번호 찾기 -->
          <div class="tab-content" id="find-password">
            <form class="find-form">
              <div class="form-group">
                <label for="find-pw-email">이메일</label>
                <input type="email" id="find-pw-email" name="email" placeholder="가입하신 이메일을 입력하세요" required>
              </div>
              
              <div class="form-group">
                <label for="find-pw-username">아이디</label>
                <input type="text" id="find-pw-username" name="username" placeholder="가입하신 아이디를 입력하세요" required>
              </div>
              
              <button type="submit" class="btn-find">비밀번호 찾기</button>
            </form>
          </div>
          
          <!-- 하단 링크 -->
          <div class="find-links">
            <a th:href="@{/login}" class="link-login">로그인</a>
            <span class="link-divider">|</span>
            <a th:href="@{/signup}" class="link-signup">회원가입</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <th:block th:fragment="script">
    <script>
      // 탭 전환
      document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.addEventListener('click', function() {
          const tabName = this.getAttribute('data-tab');
          
          // 모든 탭 버튼 비활성화
          document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
          // 클릭한 탭 버튼 활성화
          this.classList.add('active');
          
          // 모든 탭 컨텐츠 숨김
          document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
          // 해당 탭 컨텐츠 표시
          document.getElementById(tabName).classList.add('active');
        });
      });
    </script>
  </th:block>
</body>
</html>
